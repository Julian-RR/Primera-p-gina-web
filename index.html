<!DOCTYPE html>   <!-- ESto le dice a nuestro navegador web que es un archivo html 5-->
<html>
    <head><!--Esta infromaciones pueden incluir el estilo en css, enlaces o scripts que es codigo ejecutable antes de la pagina-->
        <title>Prueba</title> <!-- Informaciones que va a mirar nuestro navegador(head como etiquetas pero no aparecen en la pantalla) y ya el titulo como tal de la pestaña nombre de la pagina no el titulo en su contenido-->
    </head>
    <body>                    <!--Proporciona el contenido de la pagina web que podemos ver-->
        <h1>Eso es un título</h1>
        <p> Esto es un párrafo</p>
        <img src="html-5.webp" alt="Imagen de html papi">          <!--Atributo que define la fuente de un recurso-->
    </body>
</html>
